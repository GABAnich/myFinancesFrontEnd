<div class="wrapper">
  <mat-progress-bar mode="indeterminate" *ngIf="resourceLoading"></mat-progress-bar>
  <form class="form" [formGroup]="form">
    <mat-form-field class="full-width">
      <input formControlName="login" matInput placeholder="Enter your login">
      <mat-error *ngIf="form.invalid">{{ getLoginErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="form.invalid">{{ getPasswordErrorMessage() }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Log in</button>
  </form>
</div>
