<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">
  <!-- TO DO: Add login, register link
       Component context login and register, if user loggined, component changes
       "Hello, {{user}}, Log out" -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">myFinances</h1>
    <div class="wrapper">
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Register</button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item>Add income</a>
        <a mat-list-item>Add expenses</a>
        <a mat-list-item>Summary</a>
        <a mat-list-item>Income</a>
        <a mat-list-item>Expenses</a>
        <a mat-list-item>Charts</a>
        <a mat-list-item>Calendar</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
