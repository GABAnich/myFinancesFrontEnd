<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="/">
      <h1 class="app-name">myFinances</h1>
    </button>
    <div class="wrapper">
      <app-login-register></app-login-register>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item>Add income</a>
        <a mat-list-item>Add expenses</a>
        <a mat-list-item>Summary</a>
        <a mat-list-item>Income</a>
        <a mat-list-item>Expenses</a>
        <a mat-list-item>Charts</a>
        <a mat-list-item>Calendar</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
